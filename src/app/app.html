<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="bg-menu2">
    <ion-list>
      <button class="whitetext" style="background-color: rgba(255, 255, 255, 0)" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button class="whitetext" style="background-color: rgba(255, 255, 255, 0)" menuClose ion-item (click)="closeCampaign(p)" *ngIf="isCampaignOpen">
        Close
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

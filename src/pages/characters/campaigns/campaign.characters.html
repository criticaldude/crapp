<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Characters</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="bg-image">
    <ion-list>
      <button class="goldentext" style="background-color: rgba(255, 255, 255, 0)" ion-item *ngFor="let character of characters" (click)="characterTapped($event, character)">
        <!--<ion-icon [name]="item.icon" item-start></ion-icon>-->
        {{character.name}}
        <div class="item-note" item-end>
          {{character.formatterClasses}}
        </div>
      </button>
    </ion-list>

    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
  </ion-content>
